            <ul class="flex-direction" id="list-time">
                <li>
                    <p class="p-time" id="days"></p>
                    <p class="time" id="days-text"></p>
                </li>
                <li>
                    <p class="p-time" id="hours"></p>
                    <p class="time" id="hours-text"></p>
                </li>
                <li>
                    <p class="p-time" id="minutes"></p>
                    <p class="time" id="minutes-text"></p>
                </li>
                <li>
                    <p class="p-time" id="seconds"></p>
                    <p class="time" id="seconds-text"></p>
                </li>
            </ul>
            <p class="p" id="next-year">to</hp>
        </div>
    </div>
